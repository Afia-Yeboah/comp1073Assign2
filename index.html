<!-- Creating a Smoothie Machine Order Form that users can submit their orders and it dynamically creates an object of that custom order -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smoothie Machine</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/script.js" defer></script>
 </head>
 <body>
    <div class="hero">
        <h1>Build Your Most Delicious Smoothie</h1>
        <p>Choose your ingredients and see your order appear below</p>
    </div>
    <div class="layout">
        <!-- Main form to create the smoothie orders -->
         <form id="smoothieForm">
            <!-- Customer name using input -->
            <div class="form-group">
                <label for="customerName">Customer Name:</label>
                <input type="text" id="customerName" name="customerName" placeholder="e.g. Afia">
            </div>
            
            <!-- Creating different size selection for clients to select to choose from small, medium, large + prices attached --> 
             <fieldset class="form-group">
                <legend>Size</legend>
                <label><input type="radio" name= "size" value="Small" checked>Small<span class="price">($3.00)</span></label>
                <label><input type="radio" name= "size" value="Medium">Medium<span class="price">($4.50)</span></label>
                <label><input type="radio" name= "size" value="Large">Large<span class="price">($6.00)</span></label>
            </fieldset>

            <!-- Creating Base options for order: Almond milk, Orange juice, Rice milk, Youghurt -->
            <div class="form-group">
                <label for="base">Smoothie Base</label>
                <select id="base" name="base">
                    <option value="">Choose a base...</option>
                    <option value="Almond Milk">Almond Milk<span class="price">($0.50)</span></option>
                    <option value="Rice Milk">Rice Milk<span class="price">($0.50)</span></option>
                    <option value="Yoghurt">Yoghurt<span class="price">($0.75)</span></option>
                    <option value="Orange Juice">Orange Juice<span class="price">($0.25)</span></option>
                </select>
            </div>

            <!-- Creating the Fruit toppings Checkboxes: Clients can select up to 3
            Adding class id for easier styling-->
            <fieldset id="fruitsBox" class="form-group">
                <legend>Select up to three Fruits</legend>
                <label><input type="checkbox" name="fruit" value="Banana"> Banana<span class="price">($0.30)</span></label>
                <label><input type="checkbox" name="fruit" value="Strawberry"> Strawberry<span class="price">($0.40)</span></label>
                <label><input type="checkbox" name="fruit" value="Mango"> Mango<span class="price">($0.50)</span></label>
                <label><input type="checkbox" name="fruit" value="Blueberry"> Blueberry<span class="price">($0.45)</span></label>
                <label><input type="checkbox" name="fruit" value="Peach"> Peach<span class="price">($0.35)</span></label>
                <label><input type="checkbox" name="fruit" value="Rasberry"> Raspberry<span class="price">($0.40)</span></label>
            </fieldset>

            <!-- Extra options for the healthy ones -->
            <fieldset class="form-group">
                <legend>Extras (Optional)</legend>
                <label><input type="checkbox" name="extras" value="Protein Powder">Protein Powder<span class="price">($1.00)</span></label>
                <label><input type="checkbox" name="extras" value="Honey">Honey<span class="price">($0.25)</span></label>
                <label><input type="checkbox" name="extras" value="Chia Seeds">Chia Seeds<span class="price">($0.30)</span></label>
                <label><input type="checkbox" name="extras" value="Avocado">Avocado<span class="price">($0.75)</span></label>
                <label><input type="checkbox" name="extras" value="Peanut Butter">Peanut Butter<span class="price">($0.50)</span></label>
            </fieldset>

            <!-- Display the total pricing -->
             <div id="liveTotal" class="live-total">Current total: $0.00</div>
        
            <!-- Press Button to place order and Reset-->
            <button type="submit">Order Smoothie</button>
            <button type="button" id="resetBtn">Reset</button>
        </form>
     
        <!-- Output the final smoothie order inside a paragraph -->
        <div class="sidebar">
            <p id="orderOutput"></p>
            <div id="imageOutput"></div>
        </div>
    </div>
 </body>
 </html>
